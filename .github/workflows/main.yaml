# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  pull-requests: write
  issues: write
  
jobs:
  build:

    runs-on: ubuntu-latest
    environment:
      name: Development
    if: |
      github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: 'Login to GitHub Container Registry'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Setup Docker
        uses: docker/setup-docker-action@v4.1.0
#        with:
#          version: '24.0.9'

      - name: Build Docker Image
        run: docker build . -t ghcr.io/${{github.actor}}/tracking-system-ghcr:latest

      - name: Docker Scout Scan Image
        uses: docker/scout-action@v1.16.1
        with:
          dockerhub-user: ${{ secrets.DOCKER_USER }}
          dockerhub-password: ${{ secrets.DOCKER_SECRET }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          command: quickview, cves
          only-severities: critical, high
          exit-code: true
          sarif-file: scout-report.sarif

      - name: Upload Artifact
        uses: actions/upload-artifact@v4.6.0
        if: always()
        with:
          name: docker-scout-findings
          path: scout-report.sarif

      - name: Docker Push image
        run: docker push ghcr.io/${{github.actor}}/tracking-system-ghcr:latest

